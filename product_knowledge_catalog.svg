<svg width="1200" height="1600" viewBox="0 0 1200 1600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1600" fill="#0F172A"/>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="1200" height="300" fill="#1E293B"/>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#F8FAFC">PRODUCT KNOWLEDGE</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8">WS-600 Compact All-in-One Weather Sensor</text>
  <rect x="60" y="220" width="120" height="4" rx="2" fill="#38BDF8"/>

  <!-- Product Image Area (Mockup) -->
  <rect x="60" y="350" width="500" height="500" rx="24" fill="#1E293B"/>
  <rect x="150" y="420" width="320" height="320" rx="160" fill="#334155" opacity="0.5"/>
  <text x="310" y="610" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#94A3B8">PRODUCT IMAGE</text>
  
  <!-- Product Info Section -->
  <text x="620" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F8FAFC">WS-600 Overview</text>
  <text x="620" y="440" font-family="Arial, sans-serif" font-size="18" fill="#CBD5E1">The Lufft WS600-UMB is a compact all-in-one weather sensor </text>
  <text x="620" y="470" font-family="Arial, sans-serif" font-size="18" fill="#CBD5E1">for measurement of temperature, relative humidity, </text>
  <text x="620" y="500" font-family="Arial, sans-serif" font-size="18" fill="#CBD5E1">precipitation, air pressure, wind direction and wind speed.</text>

  <!-- Feature Grid -->
  <g transform="translate(620, 560)">
    <!-- Feature 1 -->
    <rect width="240" height="120" rx="12" fill="#1E293B"/>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38BDF8">WIND SPEED</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F8FAFC">0 - 75 m/s</text>
    
    <!-- Feature 2 -->
    <rect x="260" width="240" height="120" rx="12" fill="#1E293B"/>
    <text x="280" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38BDF8">WIND DIRECTION</text>
    <text x="280" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F8FAFC">0 - 359.9°</text>
    
    <!-- Feature 3 -->
    <rect y="140" width="500" height="120" rx="12" fill="#1E293B"/>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38BDF8">PRECIPITATION (RAIN)</text>
    <text x="20" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F8FAFC">Resolution: 0.01 mm</text>
  </g>

  <!-- Spec Table Section -->
  <text x="60" y="940" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F8FAFC">Technical Specifications</text>
  
  <!-- Row 1 -->
  <rect x="60" y="980" width="1080" height="60" rx="8" fill="#1E293B"/>
  <text x="80" y="1018" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">Sensor Type</text>
  <text x="400" y="1018" font-family="Arial, sans-serif" font-size="18" fill="#F8FAFC">Ultrasonic / Capacitive / Thermal</text>
  
  <!-- Row 2 -->
  <rect x="60" y="1050" width="1080" height="60" rx="8" fill="#0F172A" stroke="#1E293B"/>
  <text x="80" y="1088" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">Interface</text>
  <text x="400" y="1088" font-family="Arial, sans-serif" font-size="18" fill="#F8FAFC">RS485, selectable binary / ASCII / MODBUS</text>
  
  <!-- Row 3 -->
  <rect x="60" y="1120" width="1080" height="60" rx="8" fill="#1E293B"/>
  <text x="80" y="1158" font-family="Arial, sans-serif" font-size="18" fill="#94A3B8">Operating Temp</text>
  <text x="400" y="1158" font-family="Arial, sans-serif" font-size="18" fill="#F8FAFC">-50 ... 60 °C</text>

  <!-- Integration Page Layout (Small Preview) -->
  <text x="60" y="1250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F8FAFC">System Integration</text>
  <rect x="60" y="1290" width="340" height="200" rx="16" fill="#1E293B" stroke="#38BDF8" stroke-width="2"/>
  <text x="230" y="1400" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#F8FAFC">MODBUS RTU</text>
  
  <rect x="430" y="1290" width="340" height="200" rx="16" fill="#1E293B"/>
  <text x="600" y="1400" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#F8FAFC">DASHBOARD WEB</text>
  
  <rect x="800" y="1290" width="340" height="200" rx="16" fill="#1E293B"/>
  <text x="970" y="1400" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#F8FAFC">SQLITE DATABASE</text>

  <!-- Footer -->
  <text x="600" y="1560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">Generated by AQMS WS-600 System Assistant | 2026</text>
</svg>
