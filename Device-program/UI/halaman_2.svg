<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0f172a; }
    .card { fill: #111827; stroke: #1f2937; stroke-width: 1.5; rx: 16; }
    .title { fill: #e5e7eb; font-size: 22px; font-weight: 600; }
    .subtitle { fill: #9ca3af; font-size: 14px; }
    .label { fill: #9ca3af; font-size: 13px; }
    .small { fill: #d1d5db; font-size: 14px; }
    .tab-active { fill: #2563eb; }
    .tab { fill: #1f2937; }
    .tab-text { fill: #e5e7eb; font-size: 14px; }
    .grid { stroke: #1f2937; stroke-width: 1; }
    .axis { stroke: #374151; stroke-width: 1.2; }
  </style>

  <!-- Background -->
  <rect class="bg" width="1440" height="900"></rect>

  <!-- Header -->
  <text x="40" y="50" class="title">WS-600 Wind Monitoring Dashboard</text>
  <text x="40" y="75" class="subtitle">Tab 2 – Data Log &amp; Trend Analysis</text>

  <!-- Tabs -->
  <rect x="40" y="100" width="140" height="40" rx="10" class="tab"></rect>
  <text x="70" y="126" class="tab-text">Wind Monitor</text>

  <rect x="190" y="100" width="140" height="40" rx="10" class="tab-active"></rect>
  <text x="235" y="126" class="tab-text">Data Log</text>

  <!-- Log Table -->
  <rect x="40" y="170" width="620" height="620" class="card"></rect>
  <text x="60" y="210" class="title">Historical Log Data</text>
  <text x="60" y="235" class="subtitle">Recorded WS-600 sensor values</text>

  <!-- Table Header -->
  <line x1="60" y1="270" x2="640" y2="270" class="grid"></line>
  <text x="60" y="260" class="label">Time</text>
  <text x="160" y="260" class="label">Speed (m/s)</text>
  <text x="300" y="260" class="label">Dir (°)</text>
  <text x="420" y="260" class="label">Temp (°C)</text>
  <text x="540" y="260" class="label">RH (%)</text>

  <!-- Rows -->
  <line x1="60" y1="310" x2="640" y2="310" class="grid"></line>
  <text x="60" y="300" class="small">17:20:12</text>
  <text x="160" y="300" class="small">0.37</text>
  <text x="300" y="300" class="small">214</text>
  <text x="420" y="300" class="small">26.9</text>
  <text x="540" y="300" class="small">65.8</text>

  <line x1="60" y1="350" x2="640" y2="350" class="grid"></line>
  <text x="60" y="340" class="small">17:20:02</text>
  <text x="160" y="340" class="small">0.41</text>
  <text x="300" y="340" class="small">210</text>
  <text x="420" y="340" class="small">26.8</text>
  <text x="540" y="340" class="small">66.1</text>

  <!-- Chart 1: Wind Speed -->
  <rect x="700" y="170" width="680" height="300" class="card"></rect>
  <text x="720" y="210" class="title">Wind Speed Trend</text>
  <text x="720" y="235" class="subtitle">m/s vs Time</text>

  <!-- Axes -->
  <line x1="760" y1="420" x2="1320" y2="420" class="axis"></line>
  <line x1="760" y1="260" x2="760" y2="420" class="axis"></line>

  <!-- Grid -->
  <line x1="760" y1="380" x2="1320" y2="380" class="grid"></line>
  <line x1="760" y1="340" x2="1320" y2="340" class="grid"></line>
  <line x1="760" y1="300" x2="1320" y2="300" class="grid"></line>

  <!-- Line -->
  <polyline points="760,360 860,350 960,340 1060,355 1160,345 1260,360" fill="none" stroke="#22c55e" stroke-width="3"></polyline>

  <!-- Chart 2: Wind Direction -->
  <rect x="700" y="500" width="680" height="290" class="card"></rect>
  <text x="720" y="540" class="title">Wind Direction Trend</text>
  <text x="720" y="565" class="subtitle">Degrees (0–360)</text>

  <!-- Axes -->
  <line x1="760" y1="760" x2="1320" y2="760" class="axis"></line>
  <line x1="760" y1="600" x2="760" y2="760" class="axis"></line>

  <!-- Grid -->
  <line x1="760" y1="720" x2="1320" y2="720" class="grid"></line>
  <line x1="760" y1="680" x2="1320" y2="680" class="grid"></line>
  <line x1="760" y1="640" x2="1320" y2="640" class="grid"></line>

  <!-- Line -->
  <polyline points="760,700 860,690 960,680 1060,695 1160,685 1260,700" fill="none" stroke="#38bdf8" stroke-width="3"></polyline>

</svg>
