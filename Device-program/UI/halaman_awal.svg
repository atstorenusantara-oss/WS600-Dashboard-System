<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0f172a; }
    .card { fill: #111827; stroke: #1f2937; stroke-width: 1.5; rx: 16; }
    .title { fill: #e5e7eb; font-size: 22px; font-weight: 600; }
    .subtitle { fill: #9ca3af; font-size: 14px; }
    .label { fill: #9ca3af; font-size: 13px; }
    .value { fill: #f9fafb; font-size: 28px; font-weight: 600; }
    .small { fill: #d1d5db; font-size: 16px; }
    .tab-active { fill: #2563eb; }
    .tab { fill: #1f2937; }
    .tab-text { fill: #e5e7eb; font-size: 14px; }
    .grid { stroke: #1f2937; stroke-width: 1; }
  </style>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1440" height="900"></rect>

  <!-- Header -->
  <text x="40" y="50" class="title">WS-600 Wind Monitoring Dashboard</text>
  <text x="40" y="75" class="subtitle">Real-time Wind Visualization &amp; Data Logger</text>

  <!-- Tabs -->
  <rect x="40" y="100" width="140" height="40" rx="10" class="tab-active"></rect>
  <text x="70" y="126" class="tab-text">Wind Monitor</text>

  <rect x="190" y="100" width="140" height="40" rx="10" class="tab"></rect>
  <text x="235" y="126" class="tab-text">Data Log</text>

  <!-- Wind Direction Card -->
  <rect x="40" y="170" width="420" height="420" class="card"></rect>
  <text x="60" y="210" class="title">Wind Direction</text>
  <text x="60" y="235" class="subtitle">Compass Visualization</text>

  <!-- Compass -->
  <circle cx="250" cy="380" r="140" fill="none" stroke="#374151" stroke-width="2"></circle>
  <circle cx="250" cy="380" r="4" fill="#f9fafb"></circle>

  <!-- Compass Labels -->
  <text x="242" y="220" class="small">N</text>
  <text x="390" y="385" class="small">E</text>
  <text x="246" y="545" class="small">S</text>
  <text x="100" y="385" class="small">W</text>

  <!-- Wind Arrow -->
  <polygon points="250,270 242,360 258,360" fill="#22d3ee"></polygon>
  <line x1="250" y1="360" x2="250" y2="460" stroke="#22d3ee" stroke-width="4"></line>

  <text x="200" y="580" class="value">214째 (SW)</text>

  <!-- Wind Speed Card -->
  <rect x="500" y="170" width="420" height="220" class="card"></rect>
  <text x="520" y="210" class="title">Wind Speed</text>
  <text x="520" y="235" class="subtitle">Current Speed</text>

  <text x="520" y="300" class="value">0.37 m/s</text>
  <text x="520" y="330" class="small">Light Air</text>

  <!-- Speed Bar -->
  <rect x="520" y="360" width="360" height="12" rx="6" fill="#1f2937"></rect>
  <rect x="520" y="360" width="40" height="12" rx="6" fill="#22c55e"></rect>

  <!-- Weather Info -->
  <rect x="500" y="420" width="420" height="170" class="card"></rect>
  <text x="520" y="455" class="title">Weather Parameters</text>

  <text x="520" y="495" class="label">Temperature</text>
  <text x="700" y="495" class="small">26.9 째C</text>

  <text x="520" y="525" class="label">Humidity</text>
  <text x="700" y="525" class="small">65.8 %</text>

  <text x="520" y="555" class="label">Pressure</text>
  <text x="700" y="555" class="small">921.4 hPa</text>

  <!-- Data Log Preview -->
  <rect x="960" y="170" width="440" height="420" class="card"></rect>
  <text x="980" y="210" class="title">Latest Log Data</text>
  <text x="980" y="235" class="subtitle">Preview (Tab 2 for full log)</text>

  <!-- Table Header -->
  <line x1="980" y1="270" x2="1380" y2="270" class="grid"></line>
  <text x="980" y="260" class="label">Time</text>
  <text x="1100" y="260" class="label">Speed</text>
  <text x="1200" y="260" class="label">Dir</text>
  <text x="1300" y="260" class="label">Temp</text>

  <!-- Rows -->
  <line x1="980" y1="310" x2="1380" y2="310" class="grid"></line>
  <text x="980" y="300" class="small">17:20:12</text>
  <text x="1100" y="300" class="small">0.37</text>
  <text x="1200" y="300" class="small">214째</text>
  <text x="1300" y="300" class="small">26.9</text>

  <line x1="980" y1="350" x2="1380" y2="350" class="grid"></line>
  <text x="980" y="340" class="small">17:20:02</text>
  <text x="1100" y="340" class="small">0.41</text>
  <text x="1200" y="340" class="small">210째</text>
  <text x="1300" y="340" class="small">26.8</text>

</svg>
